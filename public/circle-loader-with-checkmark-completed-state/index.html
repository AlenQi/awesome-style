<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/circle-loader-with-checkmark-completed-state/index.css"
    />
  </head>
  <body>
    <h1>
      Circle loader with checkmark completed state <small>CSS Animation</small>
    </h1>

    <div class="circle-loader">
      <div class="checkmark error"></div>
    </div>

    <p>
      <button id="toggle" type="button" class="btn btn-success">
        Toggle Completed
      </button>
      <button id="toggle-error" type="button" class="btn btn-success">
        Toggle Error
      </button>
    </p>
  </body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script
    src="/circle-loader-with-checkmark-completed-state/index.js"
    charset="utf-8"
  ></script>
</html>
