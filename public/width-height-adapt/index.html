<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>等比缩放</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,maximum-scale=1"
    />
    <link rel="stylesheet" href="/width-height-adapt/index.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="left">
        <div class="inner">
          <img src="http://placehold.it/200" alt="" />
        </div>
      </div>
      <div class="right">
        <div class="inner">
          <div class="right-top">
            <img src="http://placehold.it/200x140" alt="" />
          </div>
          <div class="right-bottom">
            <div class="bottom-inner">
              <img src="http://placehold.it/200x50" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
